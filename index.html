			</div>

								<span>

							<p>
								<span>

<script>
     var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      // grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
			initialSlide:1,
      pagination: {
        el: '.swiper-pagination',
      },
    });

$(function(){
	var videoId = $("#videoId");
	$("#videoId").click(function(){
				if(videoId.paused) { 
					// this.controls = false;
					$("#videoId").trigger("play");
          }else{
						// alert(2)
						// this.controls = true;
						$("#videobtn").css("display","block");
            $("#videoId").trigger("pause");
          }     
	})
})
function video(){
		$("#videobtn").css("display","none");
		$("#videoId").trigger("play");
}

</script>
